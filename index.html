<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <meta name="theme-color" content="#222">
    <link rel="icon" href="images/slider_icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="container">
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src="images/aston-martin.jpg" alt="aston-martin"></div>
              <div class="swiper-slide"><img src="images/audi-rs-e-tron-gt.jpg" alt="audi-rs-e-tron-gt"></div>
              <div class="swiper-slide"><img src="images/maserati-mc20.jpg" alt="maserati-mc20"></div>
              <div class="swiper-slide"><img src="images/nio-et5.jpg" alt="nio-et5"></div>
              ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
          
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
